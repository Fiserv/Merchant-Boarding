  /marketplace/v1/merchantorders/{orderId}/businessinformation:
    get:
      tags:
      - Marketplace APIs
      summary: GET Merchantorders/Businessinformation
      description: This endpoint collects merchant and owner information for merchant
        boarding purposes.<h3 class="sc-oTbqq cdMtol">Request</h3><p>In the request
