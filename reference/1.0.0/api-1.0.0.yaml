      operationId: getAccountPreferences
      parameters:
      - name: orderId
        in: path
        description: The unique identifier of an order returned after successful submission.
        required: true
        schema:
          type: string
        example: nmwDl
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AdvancePreference'
    post:
      tags:
      - Marketplace APIs
