openapi: 3.0.1
info:
  title: "API Explorer"
  contact:
    name: ""
  license:
    name: ""
    url: http://licenseUrl
  version: "1.0.0"
servers:
- url: //dev-developer.firstdata.com/api
tags:
- name: Marketplace APIs
- name: Marketplace APIs PFAC
paths:
  /marketplace/v1/lead/create:
    post:
      tags:
      - Marketplace APIs
      summary: POST Lead/Create v1
      description: This endpoint is used to collect information about the merchant
        to create a Salesforce lead.<h3 class="sc-oTbqq cdMtol">Request</h3><p>The
        endpoint takes a JSON <code class="prettyprint">object</code> as input, which
        contains following information.</p>
      operationId: createLead
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/CreateLead'
        required: true
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CreateLeadResponse'
      x-codegen-request-body-name: body
  /marketplace/v2/lead/create:
    post:
      tags:
      - Marketplace APIs
      summary: POST Lead/Create v2
      description: This endpoint is used to collect information about the merchant
        to create a Salesforce lead.<h3 class="sc-oTbqq cdMtol">Request</h3><p>The
        endpoint takes a JSON <code class="prettyprint">object</code> as input, which
        contains following information.</p>
      operationId: createAndAssign
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/ReferralRequestObj'
        required: true
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CompletionStageResult'
      x-codegen-request-body-name: body
  /marketplace/v1/referrals/{referralId}:
    get:
      tags:
      - Marketplace APIs
      summary: GET Referrals
      description: When user creates lead using <a href="#operation/createAndAssign">POST
        v2/create/lead</a>, in that response FDMP provides <code class="prettyprint">"referralId"</code>
        .<p>User will use that <code class="prettyprint">"referralId"</code> to get
        the details of Referral.</p><p><h3 class="sc-oTbqq cdMtol">Request</h3></p>
      operationId: referralDetailsById
      parameters:
      - name: referralId
        in: path
        description: Referral ID.
        required: true
        schema:
          type: string
        example: QkRyV
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ReferralDetailsResponse'
  /marketplace/v2/categories:
    get:
      tags:
      - Marketplace APIs
      summary: GET Categories
      description: This endpoint retrieves a list of business categories (such as
        Retail, MOTO and Restaurant) for your Marketplace.
      operationId: getCategories
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CategoryModel'
            application/json:
              examples:
                first:
                  summary: First example of a category
                  value:
                    - name: test1
                    - name: test2
                cat:
                  summary: An example of a cat
                  value:
                    id: 2
                    name: Fluffy
                    photoUrls: []
  /marketplace/v1/products:
    get:
      tags:
      - Marketplace APIs
      summary: GET Products
      description: This endpoint retrieves a list of products for your Marketplace.
      operationId: pullProductsByCompany
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ProductsCatalogDetails'
            application/json:
              example:
                  - name: test1
                  - name: test2
  /marketplace/v1/products/{productId}/details:
    get:
      tags:
      - Marketplace APIs
      summary: GET Product/Details
      description: This endpoint retrieves the product details for any given product.<h3
        class="sc-oTbqq cdMtol">Request</h3><p>In the URL, use the <code class="prettyprint">productId</code>
        as it was returned in the response of the <a href="#operation/pullProductsByCompany">GET
        Products</a> API.</p>
      operationId: marketplaceProductDetails
      parameters:
      - name: productId
        in: path
        description: Numeric value that uniquely identifies a product (canonical identifier).
        required: true
        schema:
          type: string
        example: "74042"
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ProductsCatalogDetails'
  /marketplace/v1/products/{productId}/features:
    get:
      tags:
      - Marketplace APIs
      summary: GET Product/Features
      description: This endpoint retrieves a list of features for any given product.<h3
        class="sc-oTbqq cdMtol">Request</h3><p>In the URL, use the <code class="prettyprint">productId</code>
        as it was returned in the response of the <a href="#operation/pullProductsByCompany">GET
        Products</a> API.</p>
      operationId: getFeatures
      parameters:
      - name: productId
        in: path
        description: Numeric value that uniquely identifies a product (canonical identifier).
        required: true
        schema:
          type: string
        example: "74042"
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductFeatures'
  /marketplace/v1/products/{productId}/includes:
    get:
      tags:
      - Marketplace APIs
      summary: GET Product/Includes
      description: This endpoint retrieves a list of included products that come with
        any given product. This may include things such as built-in hardware and accessories
        and/or software that comes with it.<h3 class="sc-oTbqq cdMtol">Request</h3><p>In
        the URL, use the <code class="prettyprint">productId</code> as it was returned
        in the response of the <a href="#operation/pullProductsByCompany">GET Products</a>
        API.</p>
      operationId: marketplaceIncludedProducts
      parameters:
      - name: productId
        in: path
        description: Numeric value that uniquely identifies a product (canonical identifier).
        required: true
        schema:
          type: string
        example: "74042"
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ProductsCatalogDetails'
  /marketplace/v1/products/{productId}/specs:
    get:
      tags:
      - Marketplace APIs
      summary: GET Product/Specs
      description: This endpoint retrieves a list of technical specifications for
        any given product. This may include information such as height and weight
        as well as the materials the product is made of in the case of a hardware
        type product.<h3 class="sc-oTbqq cdMtol">Request</h3><p>In the URL, use the
        <code class="prettyprint">productId</code> as it was returned in the response
        of the <a href="#get-products">GET Products</a> API.</p>
      operationId: getSpecifications
      parameters:
      - name: productId
        in: path
        description: Numeric value that uniquely identifies a product (canonical identifier).
        required: true
        schema:
          type: string
        example: "74042"
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/specifications'
  /marketplace/v1/products/{productId}/recommended:
    get:
      tags:
      - Marketplace APIs
      summary: GET Product/Recommended
      description: This endpoint retrieves all Recommended Products for any given
        product. For example, a terminal system may have items like a weight scale
        and kitchen printer as its Recommended Products.<h3 class="sc-oTbqq cdMtol">Request</h3><p>In
        the URL, use the <code class="prettyprint">productId</code> as it was returned
        in the response of the <a href="#operation/pullProductsByCompany">GET Products</a>
        API.</p>
      operationId: marketplaceRecommendedProducts
      parameters:
      - name: productId
        in: path
        description: Numeric value that uniquely identifies a product (canonical identifier).
        required: true
        schema:
          type: string
        example: "74042"
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ProductsCatalogDetails'
  /marketplace/v1/products/{productId}/faq:
    get:
      tags:
      - Marketplace APIs
      summary: GET Product/FAQ
      description: This endpoint retrieves a list of frequently asked questions for
        any given product.<h3 class="sc-oTbqq cdMtol">Request</h3><p>In the URL, use
        the <code class="prettyprint">productId</code> as it was returned in the response
        of the <a href="#operation/pullProductsByCompany">GET Products</a> API.</p>
      operationId: getFAQ
      parameters:
      - name: productId
        in: path
        description: Numeric value that uniquely identifies a product (canonical identifier).
        required: true
        schema:
          type: string
        example: "74042"
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/FAQResponse'
  /marketplace/v1/products/{productId}/options:
    get:
      tags:
      - Marketplace APIs
      summary: Get Products/Options
      description: This endpoint retrieves a list of products options for your Marketplace.<h3
        class="sc-oTbqq cdMtol">Request</h3>
      operationId: getProductOptionsByChannel
      parameters:
      - name: productId
        in: path
        description: Numeric value that uniquely identifies a product (canonical identifier).
        required: true
        schema:
          type: string
        example: 777-1000001094
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ProductOptionsResponse'
  /marketplace/v1/cart/validate:
    post:
      tags:
      - Marketplace APIs
      summary: POST Cart/Validate v1
      description: Please download the sample JSON files for our Java examples <a
        href="https://github.com/firstdata/marketplace-samples/tree/master/TestJson">here</a>
        for use in all POST requests.<p>This endpoint can be used for validation of
        the items in the Shopping Cart, such as products or product types required
        to be bought together, etc.</p><h3 class="sc-oTbqq cdMtol">Request</h3><p>The
        endpoint takes a JSON <code class="prettyprint">object</code> as input. Refer
        to the example request for the JSON structure of the request payload.</p>
      operationId: validateProductsinCart
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/CarttoValidate'
        required: true
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CartResponse'
      x-codegen-request-body-name: body
  /marketplace/v2/cart/validate:
    post:
      tags:
      - Marketplace APIs
      summary: POST Cart/Validate v2
      description: Please download the sample JSON files for our Java examples <a
        href="https://github.com/firstdata/marketplace-samples/tree/master/TestJson">here</a>
        for use in all POST requests.<p>This endpoint can be used for validation of
        the items in the Shopping Cart, such as products or product types required
        to be bought together, etc.</p><h3 class="sc-oTbqq cdMtol">Request</h3><p>The
        endpoint takes a JSON <code class="prettyprint">object</code> as input. Refer
        to the example request for the JSON structure of the request payload.</p>
      operationId: validateProductsAndCategoryInCart
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/CarttoValidate'
        required: true
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CartResponse'
      x-codegen-request-body-name: body
  /marketplace/v1/categories/{categoryName}/industries:
    get:
      tags:
      - Marketplace APIs
      summary: GET Industry
      description: <p>This endpoint retrieves the broad industry description (<code
        class="prettyprint">industryDescription</code>) labels for a given business
        category. Result values returned by this endpoint can be used in the request
        of the <a href="#operation/getMccDesc">GET MCC/Industry</a> endpoint.</p><p>You
        will need to send MCC information in the request payload of some our Pricing
        APIs.</p><h3 class="sc-oTbqq cdMtol">Request</h3><p>In the URL, use the <code
        class="prettyprint">name</code> attribute of any selected <a href="#operation/getCategories">business
        category</a> to get a list of industries.</p>
      operationId: getMerchantCategoryCodeDesc
      parameters:
      - name: categoryName
        in: path
        required: true
        schema:
          type: string
        example: RETAIL
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/IndustryDescription'
  /marketplace/v1/categories/{categoryName}/industries/{industryDescription}/merchantcategorycodes/:
    get:
      tags:
      - Marketplace APIs
      summary: GET MCC/Industry
      description: This endpoint retrieves the <a href="https://en.wikipedia.org/wiki/Merchant_category_code">MCC</a>
        - Merchant Category Code(s) - for a given industry.<p>You will need to send
        MCC information in the request payload of some our Pricing APIs.</p><h3 class="sc-oTbqq
        cdMtol">Request</h3><p>In the URL, use the <code class="prettyprint">name</code>
        attribute of the <a href="#operation/getCategories">business category</a>
        and an <code class="prettyprint">industryDescription</code>, as returned in
        the <a href="#operation/getMerchantCategoryCodeDesc">GET Industry</a>.</p>
      operationId: getMccDesc
      parameters:
      - name: categoryName
        in: path
        required: true
        schema:
          type: string
        example: RETAIL
      - name: industryDescription
        in: path
        required: true
        schema:
          type: string
        example: Restaurant Beverage and Food
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/IndustryDescription'
  /marketplace/v2/pricing/equipment:
    post:
      tags:
      - Marketplace APIs
      summary: POST Pricing/Equipment v2
      description: Please download the sample JSON files for our Java examples <a
        href="https://github.com/firstdata/marketplace-samples/tree/master/TestJson">here</a>
        for use in all POST requests.<p>This endpoint can be used to retrieve "pricing"
        for any given product (or collection of products) such as the product's own
        pricing, pricing for products <a href="#operation/marketplaceIncludedProducts">included</a>,
        and any associated fees - each considered a <strong>"Pricing Product."</strong></p><h3
        class="sc-oTbqq cdMtol">Request</h3><p>The endpoint takes a JSON <code class="prettyprint">object</code>
        as input. Refer to the "Example request payload" for the JSON structure of
        the request payload object.</p>
      operationId: equipmentPricingWithCategory
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/PricingEquipmentResponse'
        required: true
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ProductPricing'
      x-codegen-request-body-name: body
  /marketplace/v1/pricing/acquiring:
    post:
      tags:
      - Marketplace APIs
      summary: POST Pricing/Acquiring v1
      description: Please download the sample JSON files for our Java examples <a
        href="https://github.com/firstdata/marketplace-samples/tree/master/TestJson">here</a>
        for use in all POST requests.<p>The POST Pricing/Acquiring API can be used
        to retrieve "pricing" for the credit card processing transaction fees and
        rates as well as any associated flat charges - each considered a <strong>"Pricing
        Product."</strong></p><h3 class="sc-oTbqq cdMtol">Request</h3>
      operationId: acquiringPricing
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/AcquiringPricingRequest'
        required: true
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductPricing'
      x-codegen-request-body-name: body
  /marketplace/v2/pricing/acquiring:
    post:
      tags:
      - Marketplace APIs
      summary: POST Pricing/Acquiring v2
      description: Please download the sample JSON files for our Java examples <a
        href="https://github.com/firstdata/marketplace-samples/tree/master/TestJson">here</a>
        for use in all POST requests.<p>The POST Pricing/Acquiring API can be used
        to retrieve "pricing" for the credit card processing transaction fees and
        rates as well as any associated flat charges - each considered a <strong>"Pricing
        Product."</strong></p><h3 class="sc-oTbqq cdMtol">Request</h3>
      operationId: multiLocationAcquiringPricing
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/CreditCardPricingRequest'
        required: true
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CreditCardPricingResponse'
      x-codegen-request-body-name: body
  /marketplace/v1/pricing/global:
    post:
      tags:
      - Marketplace APIs
      summary: POST Pricing/Global
      description: <p>The POST Pricing/Equipment API can be used to retrieve "pricing"
        that applies to every merchant regardless of equipment purchased or qualifying
        criteria - each object returned is considered a <strong>"Pricing Product."</strong></p>
      operationId: globalfee
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/GlobalFeePricingRequest'
        required: true
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ProductPricing'
      x-codegen-request-body-name: body
  /marketplace/v1/merchantorders:
    post:
      tags:
      - Marketplace APIs
      summary: POST Merchantorders
      description: <p>This endpoint retrieves a unique <strong><code class="prettyprint">orderId</code></strong>
        once the shopping cart checkout process is completed. This numeric identifier
        is then used in the merchant boarding process as input to reference the order.</p><p>It
        is used for purposes of collecting information about shipping the product(s)
        to the merchant after the merchant boarding process is completed and approved.</p><h3
        class="sc-oTbqq cdMtol">Request</h3><p>The endpoint takes a JSON <code class="prettyprint">object</code>
        as input, which contains following information.</p>
      operationId: saveMerchantOrderDetails
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/MerchantOrderRequest'
        required: true
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/MerchantResponse'
      x-codegen-request-body-name: body
  /marketplace/v1/merchantorders/{orderId}/updateorder:
    post:
      tags:
      - Marketplace APIs
      summary: POST Merchantorders UpdateOrders
      description: <h3 class="sc-oTbqq cdMtol">Request</h3>
      operationId: updateOrder
      parameters:
      - name: orderId
        in: path
        description: Order Id. The numeric identifier to be used in the merchant boarding
          process as input to reference the order.
        required: true
        schema:
          type: string
        example: nmwDl
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/MerchantOrderRequest'
        required: true
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/MerchantResponse'
      x-codegen-request-body-name: body
  /marketplace/v3/merchantorders/status:
    post:
      tags:
      - Marketplace APIs
      summary: POST Merchantorders/Status v3
      description: Please download the sample JSON files for our Java examples <a
