      operationId: getBusinessInformation
      parameters:
      - name: orderId
        in: path
        description: The unique identifier of an order returned after successful submission.
          Used in following processes as input data.
        required: true
        schema:
          type: string
        example: nmwDl
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BusinessInformationResponse'
    post:
      tags:
      - Marketplace APIs
      summary: POST Merchantorders/Businessinformation
      description: This endpoint collects merchant and owner information for merchant
