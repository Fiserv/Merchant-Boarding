      x-codegen-request-body-name: body
  /marketplace/v1/merchantorders/{orderId}/accountpreferences:
    get:
      tags:
      - Marketplace APIs
      summary: GET Merchantorders/AccountPreferences
      description: This endpoint collects advanced setup and account preferences for
        the merchant order.<h3 class="sc-oTbqq cdMtol">Request</h3><p>In the request
        URL, use the <code class="prettyprint">orderId</code> as it was returned in
